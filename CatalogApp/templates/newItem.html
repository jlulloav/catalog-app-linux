{% extends "main.html" %}
{% block content %}

<div class="row banner">
    <div class="container-wrapper">
        <div class="col-xs-12">
            <h2>New Item</h2>
        </div>
    </div>
</div>

<div class="container-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="message-wrapper">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="list-unstyled">
                        {% for message in messages %}
                        <li class="alert alert-info">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>

                <div class="box-wrapper clearfix">
                    <form action="{{ url_for('newItem', category_name = category_name)}}" method="post">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" maxlength="100" class="form-control" name="title" placeholder="Enter item title">

                            <label for="description">Description:</label>
                            <textarea class="form-control" maxlength="250" rows="3"
                              name="description" placeholder="Enter item description"></textarea>

                            <label for="category">Category:</label>
                            <input type="text" disabled class="form-control" name="title" placeholder="Enter item title" value="{{category_name}}">

                            <div class="button-form-wrapper">
                                <button type="submit" class="btn btn-success" id="submit" type="submit">
                                    Create
                                </button>
                                <a href='{{url_for('showItems', category_name = category_name)}}'>
                                    <div class="btn btn-default">
                                        Cancel
                                    </div>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
